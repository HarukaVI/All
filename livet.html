<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Live Time</title>
  <!-- ฟอนต์น่ารักจาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Itim', cursive;
    }

    #liveTime {
      font-size: 2rem;
      color: #ff69b4; /* สีชมพูหวาน */
      background-color: rgba(255, 255, 255, 0.2); /* กล่องเบลอเบา ๆ */
      padding: 10px 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: fit-content;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="liveTime">Live : (กำลังโหลด...)</div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById("liveTime").textContent = `Live : ${timeString}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
